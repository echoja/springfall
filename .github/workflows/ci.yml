name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-22.04

    env:
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.11.0

      - name: package install
        run: pnpm install

      - name: test
        run: pnpm test:ci
