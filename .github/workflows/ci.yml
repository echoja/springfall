name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  verify-lockfile:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-pnpm

      - name: verify lockfile unchanged
        run: git diff --exit-code pnpm-lock.yaml

  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-pnpm

      - name: test
        run: pnpm test:ci

  knip:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-pnpm

      - name: knip
        run: pnpm knip
